{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6"><br>
            <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i><h4><b>Edit Post</b></h4></div>
                <form action="{% url 'blog_app:editpost' ed.id %}" enctype="application/x-www-form-urlencoded" method="POST">
                    {% csrf_token %}
                            <div class="card w-50 mb-3" style="border: 0px;">
                                <div class="card-body">
                                    {% if details.image %}
                                    <div class="w-75 mb-3">
                                        <img src="{{ details.image.url }}" alt="" width="75%">
                                    </div>
                                    {% endif %}
                                    <div class="w-75 mb-3">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3">{{ details.description }}</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                    <a href="{% url 'blog_app:myprofile' %}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </div>  
            
                    
                </form>
            </div>
    </div>
</div>
{% endblock %}
